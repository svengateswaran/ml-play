<html>

<head>
<style>
body {
margin:0px;
}
</style>
</head>

<body>
  <!--Load three.js-->
  <script src="http://threejs.org/build/three.min.js"></script>
  <script src="http://threejs.org/examples/js/controls/OrbitControls.js"></script>
  <script src="http://threejs.org/examples/js/renderers/CanvasRenderer.js"></script>
  <script src="http://threejs.org/examples/js/renderers/Projector.js"></script>

  <script>

	var mouseX = 0, mouseY = 0,
	windowHalfX = window.innerWidth / 2,
	windowHalfY = window.innerHeight / 2,
	SEPARATION = 200,
	AMOUNTX = 10,
	AMOUNTY = 10,
	camera, scene, renderer;
	init();
	animate();

        function draw_layer(scene, material, index, ih, iw, oh, ow, kh, kw, c, f) {

                neuron_size = 5;
                neuron_spacing = 20;
                channel_spacing = 10;
                layer_spacing = 300;

            
                var pad_h = Math.floor(kh / 2);
                var pad_w = Math.floor(kw / 2);
                if(oh == 1 && ow  == 1) {
                  pad_h = 0;
                  pad_w = 0;
                } 
                  
		for ( var i = 0; i < oh; i++ ) {
  		  for ( var j = 0; j < ow; j++ ) {
		    for ( var k = 0; k < f; k++ ) {

                        var particle = new THREE.Sprite(material);
			particle.position.x = k * (oh*(neuron_spacing+neuron_size) + channel_spacing) + (i * neuron_spacing);
			particle.position.y = j * neuron_spacing;
		        particle.position.z = index * layer_spacing;
			particle.scale.x = particle.scale.y = neuron_size;
			scene.add(particle);
                       
                       var l_color = 0xffcc00;
                         
                       // if (index > 0 && (i == 5 && j == 5)) {
                        if (index > 0) {
                            for (var ki = 0; ki < kh; ki++) {
                              for (var kj = 0; kj < kw; kj++) {
                                for (var kc = 0; kc < c; kc++) {

                                  var lix = i + ki - pad_h;
                                  var liy = j + kj - pad_w;
                                  var ix = kc * (ih* (neuron_spacing + neuron_size) + channel_spacing) + lix * neuron_spacing;
                                  var iy = liy * neuron_spacing;
                                  var iz = (index - 1) * layer_spacing;
                                if(1) {  // if (lix >= 0 && lix < iw && liy >= 0 && liy < ih) {
                                      var geometry = new THREE.Geometry();
                     		      geometry.vertices.push(particle.position);
     	                	      geometry.vertices.push(new THREE.Vector3( ix, iy, iz ));
                                      var line = new THREE.Line( geometry, new THREE.LineBasicMaterial( { color: l_color, opacity: 1 } ) );
                	              scene.add(line);
                                  }
                                }
                              }
                            }
                        }
                    }
                  }
                }

        }

	function init() {
		var container, separation = 100, amountX = 50, amountY = 50,
		particles, particle;
		container = document.createElement('div');
		document.body.appendChild(container);
		camera = new THREE.PerspectiveCamera( 75, window.innerWidth / window.innerHeight, 1, 10000 );
		camera.position.z = 1000;
		scene = new THREE.Scene();
		renderer = new THREE.CanvasRenderer();
		renderer.setPixelRatio( window.devicePixelRatio );
		renderer.setSize( window.innerWidth, window.innerHeight );
		container.appendChild( renderer.domElement );

                var controls = new THREE.OrbitControls( camera, renderer.domElement );
                controls.enableDamping = true;
                controls.dampingFactor = 0.25;
                controls.rotateSpeed = 0.8;



		// particles
		var PI2 = Math.PI * 2;
		var material = new THREE.SpriteCanvasMaterial( {
			color: 0xffffff,
			program: function ( context ) {
				context.beginPath();
				context.arc( 0, 0, 0.5, 0, PI2, true );
				context.fill();
			}
		} );
		var geometry = new THREE.Geometry();
                
                var h = 10, w = 10;
                var kh = 3, kw = 3;
                
                draw_layer(scene, material, 0, h, w, h, w, kh, kw, 0, 3);
                draw_layer(scene, material, 1, h, w, h, w, kh, kw, 3, 2);
                draw_layer(scene, material, 2, h, w, h, w, kh, kw, 2, 3);
                draw_layer(scene, material, 3, h, w, 1, 1, h, w, 3, 10);
                draw_layer(scene, material, 4, 1, 1, 1, 1, 1, 1, 10, 3);
	}


	function animate() {
		requestAnimationFrame( animate );
		render();
	}
	function render() {
		renderer.render( scene, camera );
	}

 
  </script>
</body>
</html>
